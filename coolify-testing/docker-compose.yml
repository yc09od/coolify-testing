version: '3.8'

services:
  coolify-testing:
    build:
      context: .
      dockerfile: ./coolify-testing/Dockerfile
      target: final
    container_name: coolify-testing
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORT=8080
      - ASPNETCORE_HTTPS_PORT=8081
    restart: unless-stopped
    networks:
      - coolify-network

networks:
  coolify-network:
    driver: bridge
