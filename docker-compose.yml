version: '3.8'

services:
  coolify-testing:
    build:
      context: .
      dockerfile: ./coolify-testing/Dockerfile
      target: final
    container_name: coolify-testing
    ports:
      - "8084:8080"
      - "8085:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORT=8084
      - ASPNETCORE_HTTPS_PORT=8085
    restart: unless-stopped
    networks:
      - coolify-network

networks:
  coolify-network:
    driver: bridge
