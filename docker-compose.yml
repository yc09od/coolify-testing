version: '3.8'

services:
  coolify-testing:
    image: ${DOCKER_REGISTRY-}coolifytesting
    container_name: coolify-testing
    build:
      context: .
      dockerfile: coolify-testing/Dockerfile
      target: final
      args:
        BUILD_CONFIGURATION: Release
    ports:
      - "8083:8080"
      - "8084:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORT=8080
      - ASPNETCORE_HTTPS_PORT=8081
    restart: unless-stopped
    networks:
      - coolify-network

networks:
  coolify-network:
    driver: bridge
    name: coolify-network
